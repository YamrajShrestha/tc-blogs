<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAMRAJ - TS Blogs</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="main-overlay"></div>
      <header class="header-default">
        <nav class="navbar navbar-expand-lg shadow">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.svg" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-3 mb-lg-0 gap-5">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link active dropdown-toggle"
                    aria-current="page"
                    href="index.html"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Home
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Fashion</a></li>
                    <li><a class="dropdown-item" href="#">Movies</a></li>
                    <li><a class="dropdown-item" href="#">Electronic</a></li>
                    <li><a class="dropdown-item" href="#">Cricket</a></li>
                    <li><a class="dropdown-item" href="#">Technology</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Latest</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Trending</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <div class="social-icons">
                <i class="bx bx-sm me-2 bxl-facebook-circle"></i>
                <i class="bx bx-sm me-2 bxl-instagram-alt"></i>
                <i class="bx bx-sm me-2 bxl-pinterest"></i>
                <i class="bx bx-sm me-2 bxl-youtube"></i>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div id="hero">
        <div class="container">
          <div class="row gy-4">
            <div class="col-lg-8"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        var $header = $(".header-default"),
          $clone = $header.before($header.clone().addClass("clone"));
        $(window).on("scroll", function () {
          var fromTop = $(window).scrollTop();
          $("body").toggleClass("down", fromTop > 300);
        });
      });
    </script>
  </body>
</html>
